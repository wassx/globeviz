<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello, World! • A-Frame three.ar.js</title>
    <meta name="description" content="Hello, World! • A-Frame three.ar.js">
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://rawgit.com/google-ar/three.ar.js/master/dist/three.ar.js"></script>

    <script src="js/lib/d3.js"></script>
    <script src="//unpkg.com/d3-force-3d@1.0/build/d3-force-3d.bundle.min.js"></script>
    <script src="js/datasetLoader.js"></script>

        body {
            background: black;
        }
    </style>

<body>
<a-scene ar>

    <a-entity scale="0.01 0.01 0.01" position=" 0 0 0" rotation="-23 0 0">
    <a-entity id="globeviz">
    <a-entity globe></a-entity>
    </a-entity>
    </a-entity>

    <a-entity id="forcefield" scale="0.1 0.1 0.1" position="4 4 30">
        <a-entity forcefieldviz></a-entity>
    </a-entity>

    <a-plane scale="0.25 0.25 0.25" position="0 0 -1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>

</a-scene>
