<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@7b3f4b5a611f13ce1e8d69ed4d670e3b95a0243d/dist/aframe-master.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="js/interaction/pinchable.js"></script>
    <script src="js/interaction/color-change.js"></script>
<!--    <script src="js/interaction/slider.js"></script>-->
<!--    <script src="js/interaction/size-change.js"></script>-->
    <script src="js/interaction/button.js"></script>
    <script src="js/interaction/menu.js"></script>
    <script src="js/interaction/pressable.js"></script>
    <script src="js/interaction/event-manager.js"></script>
    <script src="js/lib/d3.js"></script>
    <script src="//unpkg.com/d3-force-3d@1.0/build/d3-force-3d.bundle.min.js"></script>
    <script src="js/datasetLoader.js"></script>

    <script type="text/javascript" src="js/globe/third-party/Detector.js"></script>
    <script type="text/javascript" src="js/globe/third-party/Tween.js"></script>
    <script type="text/javascript" src="js/globe/globe.js"></script>

    <script src="js/components/forceFieldViz.js"></script>
    <script src="js/components/globe.component.js"></script>
</head>
<body>
<a-scene environment>

    <a-entity scale="0.01 0.01 0.01" position=" 0 3 -5" rotation="-23 0 0">
        <a-entity id="globeviz">
            <a-entity globe></a-entity>
        </a-entity>
    </a-entity>

    <a-entity id="forcefield" scale="0.1 0.1 0.1" position="4 4 -30">
        <a-entity forcefieldviz></a-entity>
    </a-entity>

    <a-plane scale="0.25 0.25 0.25" position="0 0 -1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>


    <a-entity id="menu" menu position="0 1.5 -0.5" rotation="-45 0 0" event-manager>
<!--        <a-entity slider position="0 0.10 0"></a-entity>-->
<!--        <a-entity id="sphereButton" button="label: sphere" position="-0.15 0 0"></a-entity>-->
<!--        <a-entity id="boxButton" button="label: box" position="0 0 0"></a-entity>-->
<!--        <a-entity id="torusButton"button="label: torus" position="0.15 0 0"></a-entity>-->
        <a-entity id="darkModeButton" button="label: Dark Mode; width: 0.20; toggable: true" position="0 -0.10 0"></a-entity>
    </a-entity>
    <a-entity hand-tracking-controls="hand: left"></a-entity>
    <a-entity hand-tracking-controls="hand: right"></a-entity>
</a-scene>

</body>
</html>
